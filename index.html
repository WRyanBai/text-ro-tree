<DOCTYPE! html>
<html>
	<head>
		<meta charset = "UTF-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id='wrapper'>
			<div id = "optionsPanel">
				<div id = "fileOptions">
					<div class='textLabel'>
						File Options
					</div>
					<div id = "openButton" class = "button">
						<img class='icon' src='img/iconOpen.gif'>
						<div class='textLabel'>
							Open
						</div>
					</div>
					<div id = "saveButton" class = "button">
						<img class='icon' src='img/iconSave.gif'>
						<div class='textLabel'>
							Save
						</div>
					</div>
					<div id = "saveAsButton" class = "button">
						<img class='icon' src='img/iconSaveAs.gif'>
						<div class='textLabel'>
							Save As
						</div>
					</div>
					<div id = "exportButton" class = "button">
						<img class='icon' src='img/iconExport.gif'>
						<div class='textLabel'>
							Export
						</div>
					</div>
				</div>
				<div id = 'textOptions'>
					<div class='textLabel'>
						Text Options
					</div>
					<div id='fontSizeInputContainer'>
						<div class = 'textLabel'>
							Font Size
						</div>
						<input id='fontSizeInput' type='number' min=5 max=50></input>
					</div>
					<div id = "textColorButton" class = "button">
						<div id = 'textColorDisplay' class='colorDisplay'></div>
						<div class = 'textLabel'>
							Text Color
						</div>
					</div>
					<div id = "italicButton" class = "button">
						<img class='icon' src='img/iconItalic.gif'>
						<div class='textLabel'>
							Italic
						</div>
					</div>
					<div id = "boldButton" class = "button">
						<img class='icon' src='img/iconBold.gif'>
						<div class='textLabel'>
							Bold
						</div>
					</div>
					<div id = "underlineButton" class = "button">
						<img class='icon' src='img/iconUnderline.gif'>
						<div class='textLabel'>
							Under Line
						</div>
					</div>
				</div>
				<div id = 'nodeOptions'>
					<div class='textLabel'>
						Node Options
					</div>
					<div id ='nodeWidthInputContainer'>
						<div class = 'textLabel'>
							Node Width
						</div>
						<input id='nodeWidthInput' type='number' min=5 max=50></input>
					</div>
					<div id = "nodeColorButton" class = "button">
						<div id = 'nodeColorDisplay' class='colorDisplay'></div>
						<div class = 'textLabel'>
							Node Color
						</div>
					</div>
				</div>
				<div id='helpOptions'>
					<div class='textLabel'>
						Help
					</div>
					<a id = "helpButton" class = "button" href='documentation.html' target='_blank'>
						<img class='icon' src='img/iconHelp.gif'>
					</a>
				</div>
			</div>
		
			<div id = "outputWindow">
				<div id = "outputCanvas">
					<div id = 'dragButton' class='button'>
						<img class='icon' src='img/iconDrag.gif'>
					</div>
					<div id = 'autoformatButton' class='button'>
						<img class='icon' src='img/iconAnchor.gif'>
					</div>
				</div>
			</div>
			
			<ul id = "inputField">
			
			</ul>
		
			<div id = 'colorPanel'>
					<input type='text' id = 'colorCodeInput' value='#000000'>
					<div id = 'red' class = 'textLabel'>
						Red
					</div>
				<input type='range' id = 'redSlider' class='slider' min='0' max='255' value='0'>
					<div id = 'green' class = 'textLabel'>
						Green
					</div>
				<input type='range' id = 'greenSlider' class='slider' min='0' max='255' value='0'>
					<div id = 'blue' class = 'textLabel'>
						Blue
					</div>
				<input type='range' id = 'blueSlider' class='slider' min='0' max='255' value='0'>
			</div>
		</div>
		<!-- script file -->
        <script type="module" src="./js/index.js"></script>
	</body>
</html>
